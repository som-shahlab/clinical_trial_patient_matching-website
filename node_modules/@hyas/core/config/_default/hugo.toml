baseurl = "https://hyas.netlify.app/"
canonifyURLs = false
disableAliases = true
disableHugoGeneratorInject = true
disableKinds = ["taxonomy", "term"]
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
languageCode = "en-US"
paginate = 7
rssLimit = 10

[outputs]
  home = ["HTML"]

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.images]
    dir = ":cacheDir/images"
    maxAge = "1440h"
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.getresource]
    dir = ":cacheDir/:project"
    maxage = '1h'

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[minify.tdewolff.html]
  keepWhitespace = false
